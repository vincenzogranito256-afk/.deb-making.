name: Build EverLight Tweak

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          brew update
          brew install make cmake libzip ldid pkg-config wget xz

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Install iOS 17.0 SDK (compatible with iOS 13 target)
        run: |
          mkdir -p ~/theos/sdks
          cd ~/theos/sdks
          wget https://github.com/theos/sdks/raw/master/iPhoneOS17.0.sdk.tar.xz
          tar -xJf iPhoneOS17.0.sdk.tar.xz
          ls -la ~/theos/sdks/iPhoneOS17.0.sdk || exit 1

      - name: Verify files
        run: ls -la control Makefile Tweak.mm

      - name: Build package
        run: |
          set -x
          make clean || true
          make package FINALPACKAGE=1 || {
            echo "BUILD FAILED - showing logs:"
            find .theos -name "*.log" -exec cat {} + || true
            tail -n 100 .theos/log/* 2>/dev/null || true
            exit 1
          }
          ls -la packages/*.deb

      - name: Upload DEB
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: everlight-deb
          path: packages/*.deb
