name: Build EverLight Tweak

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          brew update || true
          brew install make cmake libzip ldid pkg-config wget xz git || true

      - name: Clone Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Download & extract iPhoneOS16.5 SDK (patched with private headers)
        run: |
          mkdir -p ~/theos/sdks
          cd ~/theos/sdks
          wget -O iPhoneOS16.5.sdk.tar.xz https://github.com/theos/sdks/raw/master/iPhoneOS16.5.sdk.tar.xz || { echo "SDK download failed - URL may have changed"; exit 1; }
          tar -xJf iPhoneOS16.5.sdk.tar.xz || { echo "Extraction failed"; exit 1; }
          ls -la ~/theos/sdks/iPhoneOS16.5.sdk || exit 1

      - name: Show project files for debugging
        run: |
          ls -la control Makefile Tweak.mm || echo "Missing one or more required files!"
          cat control
          head -n 30 Makefile
          echo "SDKs available:"
          ls ~/theos/sdks

      - name: Build tweak & capture output
        run: |
          set -x
          make clean || true
          make package FINALPACKAGE=1 2>&1 | tee build-full.log || {
            echo "BUILD FAILED - showing full captured log:"
            cat build-full.log
            echo "=== Additional Theos logs if any ==="
            find .theos -type f -name "*.log" -exec cat {} + 2>/dev/null || true
            exit 1
          }
          ls -la packages/*.deb || echo "No .deb file produced - build likely failed"

      - name: Upload .deb artifact (if built)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: everlight-animalcompany-deb
          path: packages/*.deb
          retention-days: 7
