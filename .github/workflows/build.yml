name: Build Animal Company Tweak

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deb:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show Xcode info
        run: |
          xcodebuild -version
          xcode-select -p
          ls /Applications/Xcode* || true

      - name: Install build tools
        run: |
          brew update
          brew install make cmake libzip ldid pkg-config wget xz

      - name: Clone Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Download compatible SDK (iOS 17.0)
        run: |
          mkdir -p ~/theos/sdks
          cd ~/theos/sdks
          wget https://github.com/theos/sdks/raw/master/iPhoneOS17.0.sdk.tar.xz || echo "SDK download failed - using default"
          tar -xJf iPhoneOS17.0.sdk.tar.xz || true
          ls -la ~/theos/sdks

      - name: Build tweak
        run: |
          make clean || true
          make package FINALPACKAGE=1 || {
            echo "Build failed. Logs:"
            ls -la .theos/log/ || true
            cat .theos/log/* 2>/dev/null || true
            exit 1
          }
          ls -la packages/*.deb || echo "No .deb found"

      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: animal-company-tweak-deb
          path: packages/*.deb
          if-no-files-found: warn
